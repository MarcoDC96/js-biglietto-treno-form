<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form onsubmit="userHasFinishDataCompletion(event)">
    <div class="container-fluid bg-danger pt-5 pb-3">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="text-white">Calcola il prezzo del tuo Biglietto</h1>
            </div>
        </div>
        <div class="row bg-primary m-5 p-5 justify-content-around flex-wrap">
            
            <div class="col-4 text-center">
                <label for="exampleDataList" class="form-label" ><strong>Nome Cognome</strong></label>
                <input id="nameSurname" type="text" class="form-control" placeholder="Nome Cognome" aria-label="Nome Cognome">
            </div>
            <div class="col-4 text-center">
                <label for="exampleDataList" class="form-label"><strong>Km da percorrere</strong></label>
                <input type="text" class="form-control" placeholder="Km da percorrere" aria-label="Km da percorrere" id="kmTot">
            </div>

            <div class="col-4 text-center">
                <label for="exampleDataList" class="form-label"><strong>Fascia di Età</strong></label>
                
                <select class="form-select" aria-label="Default select example" id="age">
                    <option selected disabled>Selezione fascia età</option>
                    <option value="minorenne">Meno di 18 anni</option>
                    <option value="maggiorenne">Tra 18 e 65</option>
                    <option value="over65">Sopra i 65 anni</option>
                </select>
            </div>
            <div class="col text-center pt-5">
                <button type="submit" value="submit" class="btn btn-success">Genera</button>
                <button type="reset" value="reset" class="btn btn-danger">Annulla</button>
                
            </div>
        </div>

    </div>
    </form>
    
    


    

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
